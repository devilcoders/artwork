<p class="description">
  Some description to add...
</p>
<div class="sample">
  <fieldset>
    <legend>Lets start with fieldset</legend>
    <div class="field">
      <label>Text input</label><input type="text" placeholder="text input" />
    </div>
    <div class="field">
      <label>Email input</label><input type="email" placeholder="email input" />
    </div>
    <div class="field">
      <label>Search input</label><input type="search" placeholder="search input" />
    </div>
    <div class="field">
      <label>Tel input</label><input type="tel" placeholder="tel input" />
    </div>
    <div class="field">
      <label>URL input</label><input type="url" placeholder="url input" />
    </div>
    <div class="field">
      <label>Password input</label><input type="password" placeholder="password input" />
    </div>
    <div class="field">
      <label>File input</label><input type="file" />
    </div>
    <div class="field">
      <label>Radio input</label><input type="radio" />
    </div>
    <div class="field">
      <label>Checkbox input</label><input type="checkbox" />
    </div>
    <div class="field">
      <label>Select field</label><select><option>Select Option</option></select>
    </div>
    <div class="field">
      <label>Text area</label><textarea placeholder="textarea"></textarea>
    </div>
    <div class="field">
      <label>Color input</label><input type="color" value="#000000" />
    </div>
    <div class="field">
      <label>Number input</label><input type="number" placeholder="number input" />
    </div>
    <div class="field">
      <label>Range input</label><input type="range" value="10" />
    </div>
    <div class="field">
      <label>Date input</label><input type="date" value="1970-01-01" />
    </div>
    <div class="field">
      <label>Month input</label><input type="month" value="1970-01" />
    </div>
    <div class="field">
      <label>Week input</label><input type="week" value="1970-W01" />
    </div>
    <div class="field">
      <label>Datetime input</label><input type="datetime" value="1970-01-01T00:00:00Z" />
    </div>
    <div class="field">
      <label>Datetime-local input</label><input type="datetime-local" value="1970-01-01T00:00" />
    </div>
    <div class="field">
      <label>Submit button</label><input type="submit" />
    </div>
    <div class="field">
      <label>Submit button disabled</label><input type="submit" disabled="true" />
    </div>
    <div class="field">
      <label>Reset button</label><input type="reset" />
    </div>
    <div class="field">
      <label>Reset button disabled</label><input type="reset" disabled="true" />
    </div>
    <div class="field">
      <label>Button button</label><input type="button" value="button" />
    </div>
    <div class="field">
      <label>Button button disabled</label><input type="button" value="button" disabled="true" />
    </div>
    <div class="field">
      <label>Submit button</label><button type="submit">Submit</button>
    </div>
    <div class="field">
      <label>Submit button</label><button type="reset">Reset</button>
    </div>
    <div class="field">
      <label>Submit button</label><button type="button">Button</button>
    </div>
  </fieldset>
